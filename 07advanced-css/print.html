    <main>
        <h1>Purchase Prints</h1>
        <P>purchase a mystery Art print</P>
        <form method="get" class="myform" action="thanks.html"> 
        <fieldset>
        <legend >Costumer Information</legend>
           <label>First Name: <input type="text" name="first_name" required></label>
           <label>Last Name: <input type="text" name="last_name" required></label>
           <label>Email: <input type="tel" name="Email" required placeholder></label>
        </fieldset>

        <fieldset>
            <Legend>Type of Print</Legend>
            <label><input type="radio" name="method" value="Color">Colored Print</label>
            <label><input type="radio" name="method" value="Monochrome">Black & White Print</label>
            <label><input type="radio" name="method" value="Color and Monochrome">Both Colored and Black & White Print</label>
        </fieldset>

        <fieldset>
            <legend>Ammount of Prints</legend>
            <label><input type="checkbox" name="Print" value="chosen">3 Prints ($7)</label>
            <label><input type="checkbox" name="print" value="chosen">6 Prints ($14)</label>
            <label><input type="checkbox" name="print" value="chosen">9 Prints ($21)</label>
            <label><input type="checkbox" name="print" value="chosen">12 Prints ($28)</label>

            <label>Select Shipping Delivery
                <select name="time">
                    <option value="none">Choose mailed time</option>
                    <option value="Early">In 4 days</option>
                    <option value="Late">In 1 week</option>
                    <option value="Far">In 2 weeks</option>
                    <option value="Instant">Tommorow</option>
                </select>
            </label>

        </fieldset>

       <label>Comments:<textarea></textarea></label>

       <input type="submit"  value="Send Delivery Request">
        </form>
