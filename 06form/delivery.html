    <!-- start the page main -->
    <main>
        <h1>Request a Print Delivery</h1>
        <P>purchase a mystery Art print</P>
        <form method="get" class="myform" action="thanks.html"> 
        <fieldset>
        <legend >Costumer Information</legend>
           <label>First Name: <input type="text" name="first_name" required></label>
           <label>Last Name: <input type="text" name="last_name" required></label>
           <label>Cell phone: <input type="tel" name="phone" required placeholder></label>
        </fieldset>

        <fieldset>
            <Legend>Delivery method</Legend>
            <label><input type="radio" name="method" value="drone">First-Class Delivery (1-5 days)</label>
            <label><input type="radio" name="method" value="cycle">Media Delivery (2-8 days)</label>
            <label><input type="radio" name="method" value="robot">International Delivery (6-10 days)</label>
        </fieldset>

        <fieldset>
            <legend>Delivery Options</legend>
            <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
            <label><input type="checkbox" name="deck" value="chosen">Driveway</label>
            <label><input type="checkbox" name="driveway" value="chosen">Pickup</label>
            <label><input type="checkbox" name="garage" value="chosen">Gmail</label>

            <label>Preferred Delivery Time
                <select name="time">
                    <option value="none">Select a Time</option>
                    <option value="morning">Between 6:00am - 9:00am</option>
                    <option value="noon">Between 9:00am - 12:00pm</option>
                    <option value="afternoon">Between 12:00pm - 3:00pm</option>
                    <option value="evening">Between 3:00pm - 5:00pm</option>
                </select>
            </label>

        </fieldset>

       <label>Comments:<textarea></textarea></label>

       <input type="submit"  value="Send Delivery Request">
        </form>
    </main>
